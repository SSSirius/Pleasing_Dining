<ion-view view-title="Goals" style="top:0;bottom :0;left :0;right :0;width:100%" hide-tabs>
    <ion-nav-bar class="bar-health bar-balanced bar-stable  bar ">
        <ion-nav-buttons side="left">
            <button class="button-clear back-button button" ng-click="Aimchange()">
                <i class="icon ion-ios-arrow-back"></i> Back
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        
        <ion-list>
              
              <div class="padding ">
                <div class="left-green" style=" margin-left:10px;padding-left :5px;font-size :14px;"> My goals (max. 3 choices)</div>
            </div>
            <div class=" margin-lr15 marginBottom5" style="display:flex;flex-wrap: wrap">
                <div ng-repeat="item in activeaim as results" class=" aimcheck" ng-click="deleteaim(item)" style="margin :5px;align-content :center ;text-align :center; ">
                    <span class="s-font ">{{item}}</span>
                </div>
                <div class="rowline" ng-if="results.length === 0">
                    <div class="padding mid gray" style="height:42px;"> Please select your goals</div>

                </div>
            </div>
            <ion-item class="paddingTop5">

                <p class="row" style=" color:#3FB869">Short term</p>
                <div ng-repeat="item in shortitems" ng-click="setshortaim($index,item)" class=" aimcheck" style="margin :5px;align-content :center ;text-align :center; " ng-class="activeaim.indexOf(item)!=-1?'aimcheckactive':''">
                    <span class="s-font ">{{item}}</span>
                </div>

                <p class="row" style=" color:#3FB869">Long term</p>
                <div class="rowline ">

                    <div ng-repeat="item in items" ng-click="setaim($index,item)" class="  aimcheck " ng-class="activeaim.indexOf(item)!=-1?'aimcheckactive':''">
                        <span class="s-font ">
                            {{item}}
                        </span>

                    </div>
                </div>
            </ion-item>

        </ion-list>
</ion-content>
</ion-view>
