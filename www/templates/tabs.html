<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped  tabs-color-balanced tabs-icon-top {{hideTabs}}">
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash" class=" tab-item-linedown">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Book Tab -->
    <ion-tab title="Meals" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/book" class=" tab-item-linedown">
        <ion-nav-view name="tab-book"></ion-nav-view>
    </ion-tab>
        <!-- Account Tab -->
    <ion-tab title="Sports" icon-off="ion-ios-basketball" icon-on="ion-ios-basketball" href="#/tab/sport" class=" tab-item-linedown">
        <ion-nav-view name="tab-sport"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Me" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/login" class=" tab-item-linedown">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
