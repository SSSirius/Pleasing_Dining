<ion-view view-title="University" style="top:0;bottom :0;left :0;right :0;width:100%" notabs>
    <ion-nav-bar class="br bar-health bar-balanced bar-stable  ">
        <ion-nav-back-button class="button-clear">
            Back
        </ion-nav-back-button>

    </ion-nav-bar>

    <ion-content class="stable-bg">
        <div class="list">

            <ion-radio ng-repeat="uni in unis"
                       ng-value="uni.name"
                       ng-model="user.uni"
                       ng-change="UniChange(item)">
                {{uni.name}}
            </ion-radio>
        </div>
    </ion-content>
</ion-view>
