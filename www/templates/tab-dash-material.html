F<ion-view view-title="{{material.name}}" style="top:0;bottom :0;left :0;right :0;width:100%" hide-tabs ng-init="food_init()">
    <ion-nav-bar class="bar-balanced bar-stable  bar ">
        <ion-nav-back-button>
            Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header light-bg ">
        <ion-list>
            <ion-item class="row padding  item-borderless">
                <div class="col-offset-33 col-33">
                    <img src="{{material.face}}" style="width:100%;height:100%;">
                </div>
            </ion-item>

            <ion-item class="item-borderless item-text-wrap">
                <div class="listboard-head row">
                    <div class="left-green ">Introduction： </div>
                </div>
                <div class="padding rowline">{{material.info}}</div>

            </ion-item>
          
        </ion-list>
    </ion-content>
</ion-view>
